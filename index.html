<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ular Tangga Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>🎲 Ular Tangga</h1>
    <h2 id="greeting">Halo, Guest!</h2>
    <button id="btnLocal">🎲 Main Lokal</button>
    <button id="btnOnline">🌐 Main Online</button>
    <button id="btnStatistik">📊 Statistik</button>
    <button id="btnLeaderboard">📶 Leaderboard</button>
    <button id="btnGantiNickname">✏ Ganti Nickname</button>
  </div>

  <div id="game" style="display:none">
    <div id="turnIndicator">Giliran: Pemain 1 🔴</div>
    <div id="board"></div>
    <div class="controls">
      <button id="rollBtn">🎲 Lempar Dadu</button>
      <div id="dice">🎲</div>
      <button id="btnBackGame">🔙 Menu</button>
    </div>
  </div>

  <div id="statScreen" style="display:none">
    <h2>📊 Statistik</h2>
    <pre id="statText"></pre>
    <button id="btnBackStat">🔙 Kembali</button>
  </div>

  <div id="leaderboardScreen" style="display:none">
    <h2>📶 Leaderboard</h2>
    <div id="leaderboardList">Loading...</div>
    <button id="btnBackLeaderboard">🔙 Kembali</button>
  </div>

<div id="roomScreen" style="display: none;">
  <h2>🌐 Multiplayer Online</h2>
  <p id="roomCodeDisplay"></p>
  <button id="btnCreateRoom">➕ Buat Room</button>
  <br><br>
  <input type="text" id="roomCodeInput" placeholder="Kode Room" />
  <button id="btnJoinRoomFinal">🔗 Gabung</button>
  <br><br>
  <button id="btnBackRoom">🔙 Menu</button>
</div>

<div id="gameOnline" style="display: none;">
  <h2>🎮 Ular Tangga Online</h2>
  <div id="turnIndicatorOnline">Giliran: Pemain 1</div>
  <div id="boardOnline" class="board"></div>
  <div class="controls">
    <button id="rollOnline">🎲 Roll</button>
    <div id="diceOnline">🎲</div>
  </div>
  <button onclick="showMenu()">🔙 Menu</button>
</div>
